{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:'Update,Create' }} Tag</h1>
  {% if error %}
    <p>{{ error }}</p>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br />
    <input class="btn btn-primary" type="submit" value="Submit" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
{% endblock %}
