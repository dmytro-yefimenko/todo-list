{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Tags <a style="float: right;" href="{% url 'todo:tag-create' %}" class="btn btn-primary">Add</a></h1>

  {% if tags_list %}
    <table class="table">
      <tr>
        <th>name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tags_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td><a href="{% url 'todo:tag-update' tag.pk %}" class="btn btn-dark">Update</a></td>
          <td><a href="{% url 'todo:tag-delete' tag.id %}" class="btn btn-dark">Delete</a></td>

        </tr>
      {% endfor %}
      {% else %}
      <p>There are no Tags</p>
    </table>
  {% endif %}
{% endblock %}
